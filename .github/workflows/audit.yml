name: audit-checks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Rust fmt
        run: cargo fmt --all --check
        working-directory: rust-api
      - name: Rust clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
        working-directory: rust-api
      - name: Cargo test (smoke)
        run: cargo test -p lambda-snark -- --nocapture
        working-directory: rust-api
      - name: Cargo audit
        run: cargo audit
        working-directory: rust-api

  cpp-audit:
    runs-on: ubuntu-latest
    needs: rust-audit
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build clang pkg-config
      - name: Configure (RelWithDebInfo)
        run: cmake -S cpp-core -B cpp-core/build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - name: Build core
        run: cmake --build cpp-core/build --target lambda_snark_core
      - name: Run ctest
        run: ctest --output-on-failure
        working-directory: cpp-core/build
      - name: dudect sampler (smoke)
        run: |
          cmake --build cpp-core/build --target dudect_sampler
          ./cpp-core/build/dudect_sampler
